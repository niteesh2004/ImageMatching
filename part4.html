<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        #leftSide {
            width: 500px;
            height: 500px;
            display: inline-block;
        }

        #rightSide {
            width: 500px;
            height: 500px;
            display: inline-block;
            position: absolute;
            border-left: 1px solid black;
        }

        .container {
            width: 100%;
        }

        img {
            position: absolute;
        }
    </style>
    <script type="text/javascript">
        var numberOfFaces = 5;
        var theLeftSide =document.getElementById("leftSide");
        function GenerateFaces()
        {
            var leftdiv = document.getElementById("leftSide");
            for (var i = 0; i < numberOfFaces; i++) {
                var createimage = document.createElement("img");
                createimage.setAttribute("src", "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png");
                var toprandnumber = Math.floor(Math.random() * 401);
                var leftrandnumber = Math.floor(Math.random() * 401);
                if (toprandnumber < 120) {
                    toprandnumber = toprandnumber + 120;
                }
                createimage.setAttribute("style", "top:" + toprandnumber + "px;" + "left:" + leftrandnumber + "px;");
                // createimage.setAttribute("style", "left:" + randnumber + "px;");
                //var leftdiv = document.getElementById("leftSide");

                leftdiv.insertBefore(createimage, leftdiv.childNodes[0])


            }
            var clonediv = leftdiv.cloneNode(true);
            clonediv.removeChild(clonediv.lastChild);
            var rightdiv = document.getElementById("rightSide");
            rightdiv.appendChild(clonediv);
            var theBody = document.getElementsByTagName("body")[0];
            leftdiv.lastChild.onclick = function nextLevel(event) {

                event.stopPropagation();

                numberOfFaces += 5;
                while (leftdiv.firstChild) {
                    leftdiv.removeChild(leftdiv.firstChild);
                }
                while (rightdiv.firstChild) {
                    rightdiv.removeChild(rightdiv.firstChild);
                }
                GenerateFaces();


            };
            theBody.onclick = function gameOver() {

                alert("Game Over!");



                theBody.onclick = null;

                theLeftSide.lastChild.onclick = null;


            };
        }
    </script>
</head>
<body>
  

    <div id="leftSide"></div>
    <div id="rightSide"></div>
    <script type="text/javascript">
         GenerateFaces();
    </script>
</body>
</html>
